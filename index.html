<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Tester</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #0f0;
    }
    input::placeholder {
      color: #0f0;
      opacity: 0.4;
    }
    .pixel-border {
      border: 4px solid #0f0;
      box-shadow: 0 0 10px #0f0;
    }
    .glow {
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }
    .btn-glow {
      background-color: #000;
      border: 2px solid #0f0;
      color: #0f0;
      transition: background-color 0.3s ease;
    }
    .btn-glow:hover {
      background-color: #0f0;
      color: #000;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-8 pixel-border">
    <h1 class="text-3xl mb-6 text-center glow">üîê Password Strength Tester</h1>

    <input
      id="passwordInput"
      type="password"
      placeholder="Enter your password"
      class="w-full p-3 mb-4 bg-black border border-green-500 text-green-400 placeholder-green-700 focus:outline-none focus:ring-2 focus:ring-green-300"
    />

    <button
      id="submitButton"
      class="w-full py-2 btn-glow text-lg font-bold"
    >
      Continue
    </button>

    <div id="strength-feedback" class="mt-6 text-sm glow"></div>
  </div>

  <!-- Transition Container -->
  <div id="transition-wave"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="wavetrans.js"></script>
  <script src="script.js"></script>
</body>
</html>
